<CTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- 
        Fix font rendering in Firefox and Chromium.
        
        Websites how declare Helvetica in their font-family CSS cause a
        rendering problem. To fix it, we need to replace Helvetica with
        an other font. In that case, we use Liberation Sans.

        See: https://unix.stackexchange.com/questions/145701/how-do-i-diagnose-a-font-rendering-problem
        
    -->
    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
</fontconfig>

